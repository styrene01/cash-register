<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Cash Register</title>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Cash Register</h1>
            <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

            <section>
                <label class="label" for="bill-amount">Bill Amount:</label>
                <input type="text" class="input-area" id="bill-amount" />
                <button class="button" id="next">Next</button>
            </section>

            <section id="cash-given-section">
                <label class="label" for="cash-given">Cash Given:</label>
                <input type="text" class="input-area" id="cash-given" />
                <button class="button" id="change-button">Give Change</button>
            </section>

            <p id="error-message"></p>

            <section id="notes-section" class="output-table">
                <table class="change-table">
                    <caption id="caption">
                        Return Change
                    </caption>
                    <tr>
                        <th>No. Of Notes</th>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <th>Notes</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
            </section>
            <footer>
                <div>Connect with me on</div>
                <ul class="list-non-bullet">
                    <li class="list-item-inline">
                        <a href="https://twitter.com/harshwaghela_">
                            <img class="social-link" src="images/twitter-6.svg" />
                        </a>
                    </li>
                    <li class="list-item-inline">
                        <a href="https://github.com/styrene01">
                            <img class="social-link" src="images/github-icon-1.svg" />
                        </a>
                    </li>
                    <li class="list-item-inline">
                        <a href="https://linkedin.com/in/harsh-waghela">
                            <img class="social-link" src="images/linkedin-icon.svg" />
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
