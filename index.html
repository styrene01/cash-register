<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Cash Register</title>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Cash Register</h1>
            <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

            <section>
                <label for="bill-amount">Bill Amount:</label>
                <input type="text" id="bill-amount" />
                <button id="next">Next</button>
            </section>

            <section id="cash-given-section">
                <label for="cash-given">Cash Given:</label>
                <input type="text" id="cash-given" />
                <button id="change-button">Give Change</button>
            </section>

            <p id="error-message"></p>

            <section id="notes-section">
                <table class="change-table">
                    <caption>
                        Return Change
                    </caption>
                    <tr>
                        <th>No. Of Notes</th>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <th>Notes</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
            </section>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
